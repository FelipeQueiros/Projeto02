<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/estudo.png" alt="livro aberto estudos">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/><!-- Input tipo texto, REQUERIDO e o label -->
            <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10"/>
            <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>Nota da atividade </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td> Média final</td>
                    <td id="media-final-valor">===</td>
                    <td id="media-final-resultado">===</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
